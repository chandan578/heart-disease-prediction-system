<div class="container vh-100 d-flex justify-content-center align-items-center ptHeader">
    <div class="row w-75 shadow-lg rounded overflow-hidden">
      
      <div class="col-md-6 bg-primary text-white text-center d-flex flex-column justify-content-center p-4">
        <h2>Heart-Disease</h2>
        <p></p>
      </div>
  
      <div class="col-md-6 p-4 bg-white">
        <h3 class="mb-3">Sign In</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <div class="mb-3">
            <input 
              type="email" 
              class="form-control" 
              placeholder="Username or email" 
              formControlName="username"
            />
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger small">
              Username is required.
            </div>
          </div>
  
          <div class="mb-3">
            <input 
              type="password" 
              class="form-control" 
              placeholder="Password" 
              formControlName="password"
            />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small">
              Password is required.
            </div>
          </div>

          <div class="mb-3">
            <select name="role" id="role" class="form-control" formControlName="role">
              <option value="" disabled>Select your role</option>
              <option value="patient">Patient</option>
              <option value="doctor">Doctor</option>
              <option value="admin">Admin</option>
            </select>
          </div>
  
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="text-primary">Forgot password?</a>
          </div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
            Sign In
          </button>
        </form>
  
        <p class="text-center mt-3">
          New here? <a routerLink="/auth/register" class="text-primary">Create An Account</a>
        </p>
      </div>
  
    </div>
  </div>
